<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Eswar Darsi</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Outfit:wght@700&display=swap');

  body {
    margin: 0;
    height: 100vh;
    background: #fff;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: 'Outfit', sans-serif;
    color: #1e1e1e;
    user-select: none;
  }

  .container {
    text-align: center;
  }

  h1 {
    font-size: 4rem;
    font-weight: 700;
    color: #1e90ff;
    letter-spacing: 0.2em;
    margin: 0;
    position: relative;
    padding-bottom: 8px;
  }

  /* subtle digital underline animation */
  h1::after {
    content: "";
    position: absolute;
    left: 0;
    bottom: 0;
    height: 3px;
    width: 0%;
    background: #1e90ff;
    animation: underlineExpand 2.5s forwards ease-in-out;
    border-radius: 2px;
  }

  p {
    margin-top: 20px;
    font-weight: 600;
    font-size: 1.3rem;
    color: #444;
    letter-spacing: 0.12em;
    text-transform: uppercase;
  }

  @keyframes underlineExpand {
    to {
      width: 60%;
    }
  }

  @media (max-width: 600px) {
    h1 {
      font-size: 2.8rem;
      letter-spacing: 0.15em;
    }
    p {
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>
  <div class="container">
    <h1>ESWAR DARSI</h1>
    <p>Health Tech Visionary & AI Innovator</p>
  </div>
</body>
</html>
